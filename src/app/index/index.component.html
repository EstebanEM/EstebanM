<app-text></app-text>
<!-- carousel.component.html -->
<main class="wrapper">
<div class="carousel">
  <button (click)="prevSection()">⟨</button>

  <div class="carousel-section">
    <div class="info">
      <h2>{{ sections[currentSection] }}</h2>
      <p>Explora mis {{ sections[currentSection].toLowerCase() }}.</p>
    </div>

    <div class="card-stack">
      <div 
        class="card" 
        *ngFor="let img of images[sections[currentSection]]; let i = index"
        [ngStyle]="{ 'z-index': 3 - i }"
        (click)="rotateCards(sections[currentSection])"
      >
        <img [src]="img" alt="Imagen de {{ sections[currentSection] }}">
      </div>
    </div>
  </div>

  <button (click)="nextSection()">⟩</button>
</div>
</main>
